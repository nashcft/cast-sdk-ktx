[versions]
kotlin = "1.6.10"

[libraries]
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }
kotlin-stdlib-jdk8 = { module = "org.jetbrains.kotlin:kotlin-stdlib-jdk8", version.ref = "kotlin" }

kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version = "1.6.0" }

cast = { module = "com.google.android.gms:play-services-cast", version = "21.0.1" }
cast-framework = { module = "com.google.android.gms:play-services-cast-framework", version = "21.0.1" }
cast-tv = { module = "com.google.android.gms:play-services-cast-tv", version = "19.0.1" }

androidx-test-core = { module = "androidx.test:core-ktx", version = "1.4.0" }
androidx-test-junit = { module = "androidx.test.ext:junit-ktx", version = "1.1.3" }
robolectric = { module = "org.robolectric:robolectric", version = "4.7.3" }

truth = { module = "com.google.truth:truth", version = "1.1.3" }
mockk = { module = "io.mockk:mockk", version = "1.12.3" }

# plugins for buidSrc
android-gradle-plugin = { module = "com.android.tools.build:gradle", version = "7.2.0-beta04" }
kotlin-plugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
